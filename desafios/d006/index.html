<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserior os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir como se utilizar em caso.</p>
    <ul>
        <li><abbr title="Usando a tag <p> você consegue criar um parágrafo">Parágrafos</abbr></li>
        <li><abbr title="Utilizando a tag <h1> você consegue colocar um titulo principal no seu conteúdo">Títulos principais</abbr></li>
        <li><abbr title="Utilizando a tag <mark> você consegue marcar a parte importante de um texto">Marcar texto</abbr></li>
        <li><abbr title="Utilizando as tags <ol> e <li> você consegue fazer uma lista ordenada">Listas ordenadas</abbr></li>
        <li><abbr title="Utilizando as tags <ul> e <li> você consegue fazer uma lista não ordenada">Listas não ordenadas</abbr></li>
    </ul>
