<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo de Hover</title>
</head>
<style>
  div > p {
    display:none;
  }
  div:hover > p {
    display:block;
  }
  div:hover {
    color:red;
  }
</style>
<body>
<h1>Exemplos com Hover</h1>
<p>Paragrafo receita de chesscake com cinco condimentos teste</p>
<div>
  PRESSIONE AQUI O TEXTO
  <p>TEXTO ESCONDIDO</p>
</div>
</body>

</html>
